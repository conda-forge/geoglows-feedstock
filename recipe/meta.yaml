{% set name = "geoglows" %}
{% set version = "0.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fa26e24123f5aea4955faef15e981300cdaca172cd0297766fa50874932e0f8d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - requests
    - pandas
    - plotly >=4.6
    - jinja2
    - shapely
    - scipy
    - numpy
    - hydrostats
    - HydroErr

test:
  imports:
    - geoglows

about:
  home: https://github.com/rileyhales/geoglows
  summary: A tool for retrieving Streamflow from the GEOGloWS ECMWF Streamflow service developed by Riley Hales as part of a Master's Thesis in Civil and Environmental Engineering at Brigham Young University
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://geoglows.readthedocs.io

extra:
  recipe-maintainers:
    - rileyhales
