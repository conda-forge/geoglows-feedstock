{% set name = "geoglows" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 31237cbb219147a59470ff5f700dc8b69dc79d51c05001b70f5c3c64a5d76a58

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - dask >=2024
    - fastparquet
    - HydroErr
    - hydrostats
    - numpy >=1
    - pandas >=1
    - plotly >=5
    - requests
    - scipy
    - s3fs >=2024
    - xarray >=2024
    - zarr

test:
  imports:
    - geoglows

about:
  home: https://github.com/geoglows/pygeoglows
  summary: A tool for retrieving modeled river discharge from the GEOGLOWS data service
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://geoglows.readthedocs.io

extra:
  recipe-maintainers:
    - rileyhales
    - msouff
