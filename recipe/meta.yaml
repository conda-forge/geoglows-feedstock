{% set name = "geoglows" %}
{% set version = "1.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f5fd309fa071f38f5ee99f92d552176c00e1ff1fd1e24896297301bd5219f4a2

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - dask >=2024
    - fastparquet
    - HydroErr
    - hydrostats
    - numpy >=1
    - pandas >=1
    - plotly >=5
    - requests
    - scipy
    - s3fs >=2024
    - xarray >=2024
    - zarr ==2.18.4

test:
  requires:
    - python {{ python_min }}
  imports:
    - geoglows

about:
  home: https://github.com/geoglows/pygeoglows
  summary: A tool for retrieving modeled river discharge from the GEOGLOWS data service
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://geoglows.readthedocs.io

extra:
  recipe-maintainers:
    - rileyhales
    - msouff
