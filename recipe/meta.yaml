{% set name = "geoglows" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8edb02e0a2bcccf04d9d5e79e05784d82b29b0d460b1ecc827e37b36a804d8b5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - dask >=2024
    - fastparquet
    - HydroErr
    - hydrostats
    - numpy >=1
    - pandas >=1
    - plotly >=5
    - requests
    - scipy
    - s3fs >=2024
    - xarray >=2024
    - zarr

test:
  imports:
    - geoglows

about:
  home: https://github.com/geoglows/pygeoglows
  summary: A tool for retrieving modeled river discharge from the GEOGLOWS data service
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://geoglows.readthedocs.io

extra:
  recipe-maintainers:
    - rileyhales
    - msouff
