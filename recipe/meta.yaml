{% set name = "geoglows" %}
{% set version = "0.26.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 96548665fa63c0b262c547dd990a212bc74fd32f6852ff29e3b2261b3b7089d2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - pandas
    - plotly >=4.6
    - jinja2
    - shapely
    - scipy
    - numpy
    - hydrostats
    - HydroErr

test:
  imports:
    - geoglows

about:
  home: https://github.com/BYU-Hydroinformatics/geoglows
  summary: A tool for retrieving Streamflow from the GEOGloWS ECMWF Streamflow Service
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://geoglows.readthedocs.io

extra:
  recipe-maintainers:
    - rileyhales
    - rfun
